<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Greeting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            color: white; /* Set text color to white */
        }

        #greeting-container {
            text-align: left; /* Align the greeting to the left */
        }

        #greeting {
            font-size: 24px;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: typing 4s steps(40) infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="greeting-container">
        <p id="greeting"></p>
    </div>

    <script>
        var greetingElement = document.getElementById('greeting');

        function typeWriter(text, element, callback) {
            var index = 0;
            function type() {
                element.textContent += text[index];
                index++;
                if (index < text.length) {
                    setTimeout(type, 100);
                } else {
                    if (callback) callback();
                }
            }
            type();
        }

        function updateGreeting() {
            var now = new Date();
            var hours = now.getHours(); // Use getHours() to get the hour in 24-hour format

            var greetingText = "Hello, have a great day!"; // Default greeting

            if (hours >= 0 && hours < 12) {
                greetingText = "Good Morning Amrina, have a good day!";
            } else if (hours >= 12 && hours < 18) {
                greetingText = "Good Afternoon Amrina, hope you're having a good day!";
            } else if (hours >= 18 && hours < 24) {
                greetingText = "Good Evening Amrina, enjoy your evening!";
            }

            // Update the greeting message
            typeWriter(greetingText, greetingElement);
        }

        // Initial greeting update
        updateGreeting();
    </script>
</body>
</html>
